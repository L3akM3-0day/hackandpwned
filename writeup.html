---
layout: default
---

<h1>Writeup</h1>
{% for categorie in site.categories %}
{ % assign cat_name = categorie[0] % }
<h2>{{cat_name}}</h2>
{ % for writeup in site.categories.cat_name % }
<h3>{{writeup.title}} - {{writeup.date | date: '%B %d, %Y' }}</h3>
<p>{{writeup.meta}}</p>
{% endfor %}
{% endfor %}
