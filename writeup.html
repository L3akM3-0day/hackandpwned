---
layout: default
---

<h1>Writeup</h1>
{% for categorie in site.categories %}

<h2>{{ categorie | first }}</h2>
{% for writeups in categorie %}
{% for writeup in writeups offset:0 %}
<h3>{{writeup.title}} - {{writeup.date | date: '%B %d, %Y' }}</h3>
<p>{{writeup.meta}}</p>
{% endfor %}
{% endfor %}
{% endfor %}
